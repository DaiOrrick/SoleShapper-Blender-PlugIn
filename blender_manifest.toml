schema_version = "1.0.0"

id = "soleshapper"
version = "2.0.0"
name = "SoleShapper"
tagline = "Procedural sole designer with noise and zone masking"
maintainer = "SoleShapper"
type = "add-on"

tags = ["Mesh", "3D View", "Object"]

blender_version_min = "4.2.0"

license = [
  "SPDX:GPL-3.0-or-later",
]

copyright = [
  "2026 SoleShapper",
]

[permissions]
files = "Import custom OBJ soles and export deformed STL/OBJ files"

[build]
paths_exclude_pattern = [
  ".github/",
  "scripts/",
  "dist/",
  "__pycache__/",
  ".*",
  "*.zip",
  "*.sha256",
]
